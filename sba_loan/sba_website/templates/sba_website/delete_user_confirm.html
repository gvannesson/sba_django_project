{% block content %}
<h2 class="mt-20 text-4xl font-extrabold text-red-700 uppercase text-center">
    Are you sure you want to delete your account?
</h2>
<h3 class="text-2xl font-bold text-red-600 uppercase text-center mt-2">
    This action is not reversible.
</h3>

<form  method='post' class="mt-10">
    {% csrf_token %}
    <button type='submit' class='btn_careful'><i class="fa-solid fa-user-xmark"></i>Yes</button>
    <a href="{% url 'home' %}" class="btn">No</a>  
</form>
<br>
{% endblock content %}
