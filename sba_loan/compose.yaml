services:
  django-web:
    build: .
    container_name: sba_django_container
    ports:
      - "8000:8000"

    environment:
      ACCESS_TOKEN: ''
      DJANGO_SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG}
      DJANGO_LOGLEVEL: ${DJANGO_LOGLEVEL}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}
      DB_ENGINE: 'mssql'  # Utilisation de mssql pour SQL Server
      DB_NAME: ${NAME}
      DB_USERNAME: ${USERNAME}
      DB_PASSWORD: ${PASSWORD}
      DB_HOST: ${HOST}  # Utiliser l'adresse du serveur SQL Azure
      DB_PORT: ${PORT}  # Par d√©faut, SQL Server utilise le port 1433
    env_file:
      - .env